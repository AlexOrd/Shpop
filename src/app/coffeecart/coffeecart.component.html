<div class="cartofcoffe">
    <img class="iamgeofselectedCoffee" [src]='selectedCoffee.image'>
    <h3 class="nameofselectedCoffee">{{selectedCoffee.name}}</h3>
    <p class="beentype">{{selectedCoffee.been}}</p>
    <p class="color">{{selectedCoffee.color}}</p>
    <p class="type">{{selectedCoffee.type}}</p>
    <p class="country">{{selectedCoffee.country}}</p>
    <button (click)="addToShoppingCart()">ADD TO CART</button>
</div>
